<!-- My table is based on the Angular Material table example
   https://stackblitz.com/angular/galxgbnjrpn?file=src%2Fapp%2Ftable-sticky-header-example.ts -->

<div class="table-container"  class="mat-elevation-z8"  style="margin: 0 15px">

<table mat-table [dataSource]="dataSource" >

  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> CURRENCY </th>
    <td mat-cell *matCellDef="let pair"> {{pair.currency}} </td>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> RATE </th>
    <td mat-cell *matCellDef="let pair"> {{pair.rate  | number : '1.2-2'}} </td>
  </ng-container>


   <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<span>Developed by Julian Shaw</span>
</div>
